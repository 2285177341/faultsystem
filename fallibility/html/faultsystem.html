<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>易错系统</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1><img src="../img/huangzhiqiang.jpg" alt="这是黄志强艺术签名照" title="黄志强" style="width: 259px;height:72px;display:block;"> <small class="h3">易错系统</small></h1>
        </div>
        <p>
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">添加易错信息</button>

        </p>
        <table class="table table-bordered table-striped">
            <tr style="background: #cca">
                <th class="col-md-1">编号</th>
                <th class="col-md-2">标题</th>
                <th class="col-md-2">问题描述</th>
                <th class="col-md-3">解决方案</th>
                <th class="col-md-2">上传时间</th>
                <th class="col-md-2">操作</th>
            </tr>

        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close btn" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">请认真填写易错信息</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">标题：</label>
                            <input type="text" class="form-control" id="title" placeholder="问题的标题">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">问题描述：</label>
                            <input type="text" class="form-control" id="description" placeholder="请输入详细的问题描述">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">解决方案：</label>
                            <input type="text" class="form-control" id="resolve" placeholder="请输入详细的解决方案">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="sub-btn" class="btn btn-success center-block" data-dismiss="modal">提交问题</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改Modal -->
    <div class="modal fade" id="myModal-update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">请填写修改信息</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">标题</label>
                            <input type="text" class="form-control" id="title_update" placeholder="问题的标题">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">问题描述</label>
                            <input type="text" class="form-control" id="description_update" placeholder="请输入详细的问题描述">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">解决方案</label>
                            <input type="text" class="form-control" id="resolve_update" placeholder="请输入详细的解决方案">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn_update" class="btn btn-primary center-block" data-dismiss="modal">修改问题</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="../js/ajax.js"></script>
    <script src="../js/mistake.js"></script>
</body>

</html>
